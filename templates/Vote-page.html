<html lang="en">
<form action=exec({{ url_for('static',filename='action/vote.py') }}) method="get" id="form1">
{%for i in range(4)%}
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
      Election
    </title>
  </head>
  
  <body>
    <h1 style="color: black">
      {{data[i][0]}}
    </h1>
    <p>
      {%for j in data[i][1]%}
        <img src={{ url_for('static',filename='imges/{{j[1]}}') }} width="46" height="34">
        <input type="radio" name={{data[i][0]}} value={{j}}> {{j[0]}}
      {%endfor%}
    </p>
  </body>
{%endfor%}
</form>
<button type="submit" form="form1" value="Submit">Vote</button>
</html>
