<html>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <head>
        <title>Confirmation</title>
    </head>
    <body>
    <div class='login-box'>
    <form name='resetvoting' method='POST' action='/openVoting'>
        <p style='color:black'>Once you open voting, you will not be able to edit candidates. Are you sure you want to open voting? </p>
        <input type='password' class='textbox' name='password' placeholder='Enter admin password'></input>
        <input class="btn" type="submit" value="Open" style='color:black'></input>
    </form>
    <div class="message">
        <p align=center color=#FF0000>
            {{Msg}}
        </p>
    </div>
    </body>
</html>
