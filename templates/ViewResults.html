<html>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <head>
    </head>
    <body>
        <table width='50%'>
            {%for i in cat%}
                <tr>
                    <td>
                        <h1><br>
                            {{i}}
                        </h1>
                    </td>
                </tr>
                <tr>
                    <td class='heading'>
                        Candidate name
                    </td>
                    <td class='heading'>
                        Number of votes
                    </td>
                </tr>
                {%for j in GetResults(i)%}
                    <tr>
                        <td>
                            <img src={{ url_for('static',filename='images/'+ j[2] ) }} width="75" height="100">
                        </td>
                        {%for k in j[:2]%}
                            <td>
                                {{k}}
                            </td>
                        {%endfor%}
                    </tr>
                {%endfor%}
            {%endfor%}
        </table>
    </body>
</html>
